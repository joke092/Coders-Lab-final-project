<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Final Project</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Press+Start+2P');
    </style>
</head>

<body>
    <audio class="bcgMusic" loop="loop" autoplay="autoplay" src="sounds/music.wav" type="audio/mpeg">
    <audio class="crashSound" src="./sounds/crash.mp3"></audio>
</audio>
    <section id="menu">
        <h1 class="title">Infinite Highway</h1>
        <p class="info"> 2017 by michalgmazurek </p>

        <div class="carImgContainer">
            <div class="carImg"></div>
        </div>
        <div class="instructions">
            <p>Use arrows to navigate</p>
            <p>Dont hit any car!</p>
            <p>Press start button to play</p>
            <button id="startBtn">START!</button>

        </div>
    </section>

    <section id="gameBody">
        <div id="turnLeft">
            <div class="leftArrow"><span>&#10132;</span></div>
        </div>
        <div class="roadContainer">
            <div id="road"></div>
        </div>
        <div id="turnRight">
            <div class="rightArrow"><span>&#10132;</span></div>
        </div>
        <div id="playerCar"> </div>
    </section>

    <section id="gameOverSection hidden">
        <div class="gameOver hidden">
            <h1>game<br>over</h1> </div>
        <div class="yourScore hidden">
            <h1 class="scoreGameOver">game<br>over</h1>
            <h2>Your score: <span id="scoreToAdd"></span></h2>
            <h2>Your name:</h2>
            <form>
                <input id="nameInput" style="font-family: 'Press Start 2P', Verdana, sans-serif" type="text" placeholder="Your name...">
                <input class="button" style="font-family: 'Press Start 2P', Verdana, sans-serif" type="submit" value="Submit">
            </form>

        </div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="app.js" type="text/javascript"></script>

</html>
